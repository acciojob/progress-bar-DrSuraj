<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .progress-container {
            display: flex;
            align-items: center;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 10px;
        }

        .active {
            background-color: #3498db;
        }

        #prev, #next {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #prev:disabled, #next:disabled {
            background-color: #ddd;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div id="circle-1" class="circle active"></div>
        <div id="circle-2" class="circle"></div>
        <div id="circle-3" class="circle"></div>
        <div id="circle-4" class="circle"></div>
        <div id="circle-5" class="circle"></div>
    </div>

    <button id="prev" onclick="prevStep()" disabled>Previous</button>
    <button id="next" onclick="nextStep()">Next</button>

    <script>
        let currentStep = 1;

        function nextStep() {
            if (currentStep < 5) {
                currentStep++;
                updateProgress();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateProgress();
            }
        }

        function updateProgress() {
            const circles = document.querySelectorAll('.circle');
            circles.forEach((circle, index) => {
                if (index < currentStep) {
                    circle.classList.add('active');
                } else {
                    circle.classList.remove('active');
                }
            });

            document.getElementById('prev').disabled = currentStep === 1;
            document.getElementById('next').disabled = currentStep === 5;
        }
    </script>
</body>
</html>
